<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Project</title>
</head>
<body>
<script type="module">
  import { Tag } from './dist/index.js'; // Ensure the path is correct

  console.log("new Tag(\"br\").toString()", new Tag("br").toString());
  // <br>

  console.log("new Tag(\"img\", { src: \"path/to/image\" }).toString()", new Tag("img", { src: "path/to/image" }).toString());
  // <img src="path/to/image">

  console.log("new Tag(\"input\", { type: \"submit\", value: \"Save\" }).toString()", new Tag("input", { type: "submit", value: "Save" }).toString());
  // <input type="submit" value="Save">

  // Для парных тегов надо придумать как лучше
  console.log("new Tag(\"label\", {}, \"Email\").toString()", new Tag("label", {}, "Email").toString());
  // <label>Email</label>

  console.log(new Tag("label", { for: "email" }, "Email").toString());
  // <label for="email">Email</label>

  console.log(new Tag("div").toString());
  // <div></div>
</script>
</body>
</html>
